<ion-header>

</ion-header>

<ion-content>

      Ibadan, Nigeria.
    </ion-card-content>
  </ion-card>

  <ion-card>

    </button>

      <button ion-item (click)="linkedin('linkedin.com/company/PageCarton')">

    </button>

      <button ion-item (click)="google('plus.google.com/+AdigunAzeez')">

    </button>

      <button ion-item (click)="instagram('instagram.com/PageCarton')">
      <ion-icon name="logo-instagram" item-left></ion-icon>Instagram
    </button>

      <button ion-item (click)="email('adigunazeez@gmail.com')">
      <ion-icon name="mail" item-left></ion-icon>Email
    </button>

      <button ion-item (click)="phone('+2348162081195')">

    </ion-list>

  </ion-card>

</ion-content>
